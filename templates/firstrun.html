<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel=stylesheet type=text/css href="/static/css/Defaultv3/theme.css">
  <link rel=stylesheet type=text/css href="/static/css/shared.css">
  <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
  <link href="/static/vendor/bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/vendor/fontawesome/css/all.css">

  <title>OSP First Run</title>

  <style>
    body {
      height: 100%;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background: #3E3D3D no-repeat;
    }
  </style>

</head>

<body>

  <div class="container-fluid">
    <div class="login-box w-25">
        <div class="branding d-flex justify-content-center">
            <div class="circular_image">
                <img src="/static/img/logo.png">
            </div>
        </div>
        <h2 class="title">Open Streaming Platform</h2>
        <h4 class="title">Inital Setup Wizard</h4>
        <form class="form" action="/settings/initialSetup" method="POST">
          <div id="intialAdmin">
            <h5><b>Inital Admin</b></h5>
            <br>
            <div class="user-box">
                <input autocomplete="off" id="username" name="username" required type="text" value="">
                <label for="username"><i class="fas fa-user"></i> Username</label>
            </div>
            <div class="user-box">
                <input autocomplete="off" id="email" name="email" required type="email" value="">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
            </div>
            <div class="user-box">
                <input autocomplete="off" id="password1" name="password1" required type="password" value="">
                <label for="password1"><i class="fas fa-key"></i> Password</label>
            </div>
            <div class="user-box">
                <input autocomplete="off" id="password2" name="password2" required type="password" value="">
                <label for="password2"><i class="fas fa-key"></i> Confirm Password</label>
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary boxShadow" onClick="windowChange('intialAdmin', 'serverSettings');"><i class="fas fa-arrow-right"></i></button>
            </div>
          </div>

          <div id="serverSettings" style="display:none;">
            <h5><b>Server Settings</b></h5><br>
              <div class="user-box">
                  <input autocomplete="off" id="serverName" name="serverName" required type="text" value="">
                  <label for="serverName"><i class="fas fa-server"></i> Server Name</label>
              </div>
              <div class="input-group mt-3 mb-3" style="position: relative;top:-20px;">
                <span class="input-group-text"><i class="fas fa-cloud me-1"></i> Server Protocol</span>
                <select id="siteProtocol" name="siteProtocol" class="form-select boxShadow shadow" required>
                  <option value="http://">http://</option>
                  <option value="https://">https://</option>
                </select>
              </div>
              <div class="user-box">
                  <input autocomplete="off" id="serverAddress" name="serverAddress" required type="text" value="">
                  <label><i class="fas fa-globe"></i> Server Hostname</label>
              </div>
              <div class="row">
                <h5>Options</h5>
                <div class="col-12 col-lg-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input boxShadow" type="checkbox" id="recordSelect" name="recordSelect">
                    <label class="form-check-label" for="recordSelect">Allow Users to Record</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input boxShadow" type="checkbox" id="uploadSelect" name="uploadSelect">
                    <label class="form-check-label" for="uploadSelect">Allow Users to Upload Videos</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input boxShadow" type="checkbox" id="adaptiveStreaming" name="adaptiveStreaming">
                    <label class="form-check-label" for="adaptiveStreaming">Enable Adaptive Streaming </label>
                  </div>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input boxShadow" type="checkbox" id="showEmptyTables" name="showEmptyTables">
                    <label class="form-check-label" for="showEmptyTables">Display Empty Types</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input boxShadow" type="checkbox" id="allowComments" name="allowComments">
                    <label class="form-check-label" for="allowComments">Enable Comments</label>
                  </div>
                </div>
            </div>
              <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-primary boxShadow" onClick="windowChange('serverSettings', 'intialAdmin');"><i class="fas fa-arrow-left"></i></button>
                <button type="submit" class="btn btn-success boxShadow"><i class="fas fa-save"></i> Save</button>
              </div>
          </div>
        </form>
    </div>
  </div>

<script>
  function windowChange (current, next) {
    document.getElementById(current).style.display = "none";
     document.getElementById(next).style.display = "block";
  }
</script>

</body>

</html>
