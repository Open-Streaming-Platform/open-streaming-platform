{% extends "themes/" + sysSettings.systemTheme + "/layout.html" %}

{% block head %}
<title>{{sysSettings.siteName}} - Topics</title>
{% endblock %}

{% block body %}
<div class="container-fluid p-2" id="index-videos-container">
    <div class="row m-2">
        <div class="index-live-title"><b>Topics</b></div>
    </div>
    <div class="row mx-2">
        <ul id="topicsList" class="itemList d-flex flex-wrap justify-content-start">
            {% for topic in topicsList %}
                <div class="displayCard py-1 pr-2">
                    <a href="/topic/{{topic.id}}/">
                    <img class="shadow lazy zoom" src="/images/{{topic.iconClass}}" onerror="this.src='/static/img/video-placeholder.jpg';">
                    <div class="card-data">
                        <div class="card-cut-text"><b>{{topic.name}}</b></div>
                    </div>
                    </a>
                </div>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}
